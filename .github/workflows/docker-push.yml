on:
  workflow_call:
    inputs:
      current_version:
        description: The current version
        type: string
        required: true
jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.5
      with:
        lfs: true
        fetch-depth: 0
        ref: v${{ inputs.current_version }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1.2.0
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1.6.0
    - name: Test build
      uses: docker/build-push-action@v2.7.0
      with:
        context: .
        push: true
        pull: true
        cache-from: |
          type=registry,ref=${{ github.repository }}:latest
          type=registry,ref=${{ github.repository }}:cache
        tags: |-
          ${{ github.repository }}:git-${{ github.sha }}
          ${{ github.repository }}:latest
