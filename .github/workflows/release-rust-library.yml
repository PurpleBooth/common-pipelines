on:
  workflow_call:
    inputs:
      current_version:
        description: The current version
        type: string
        required: true
      previous_version:
        description: The previous version
        type: string
        required: true
    secrets:
      cargo_token:
        description: CARGO_TOKEN to use
        required: true


jobs:
  release-crate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      name: Checkout the repository
      with:
        ref: v${{ inputs.current_version }}
        fetch-depth: 0
    - uses: dtolnay/rust-toolchain@master
      name: Install rust stable
      with:
        toolchain: stable
    - env:
        CARGO_TOKEN: ${{ secrets.cargo_token }}
      name: Publish to cargo
      run: |
        cargo login "$CARGO_TOKEN"
        cargo publish

  github-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      name: Checkout the repository
      with:
        ref: v${{ inputs.current_version }}
        fetch-depth: 0
    - uses: cargo-bins/cargo-binstall@main
      name: Install cargo binstall
    - shell: bash
      run: cargo binstall --no-confirm --locked cocogitto
    - run: cog changelog --at "$TAG_V" > CHANGELOG.md
      shell: bash
      env:
        TAG_V: v${{ inputs.current_version }}
    - env:
        GITHUB_TOKEN: ${{ github.token }}
      id: create_release
      name: Create gitub release
      uses: ncipollo/release-action@v1.14.0
      with:
        allowUpdates: true
        token: ${{ github.token }}
        bodyFile: CHANGELOG.md
        name: Release v${{ inputs.current_version }}
        tag: v${{ inputs.current_version }}
